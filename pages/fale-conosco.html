       <body class="pt-20">
    <div id="menu"></div>
    <div class="relative w-full">

        <div class="relative w-full bg-fixed bg-center bg-cover"
            style="background-image: url('../src/images/corredor.png');">

            <div class="mb-10 p-4 border rounded-lg shadow-sm">
                <h2 class="text-xl text-[#aec80d] font-semibold mb-4">Atendimento</h2>

                <form class="space-y-4">
                    <input type="text" placeholder="Seu nome" class="w-full p-2 border rounded">
                    <input type="email" placeholder="Seu e-mail" class="w-full p-2 border rounded">
                    <textarea placeholder="Descreva seu problema" class="w-full p-2 border rounded"></textarea>

                    <button class="px-4 py-2 bg-green-600 text-white rounded">Enviar</button>
                </form>
            </div>

            <div class="mb-10 p-4 border rounded-lg shadow-sm">
                <h2 class="text-xl text-[#aec80d] font-semibold mb-4">Contato para Parcerias</h2>

                <form class="space-y-4">
                    <input type="text" placeholder="Nome da empresa" class="w-full p-2 border rounded">
                    <input type="email" placeholder="E-mail comercial" class="w-full p-2 border rounded">
                    <textarea placeholder="Explique a proposta de parceria"
                        class="w-full p-2 border rounded"></textarea>

                    <button class="px-4 py-2 bg-green-600 text-white rounded">Enviar Proposta</button>
                </form>
            </div>

            <div class="mb-10 p-4 border rounded-lg shadow-sm">
                <h2 class="text-xl text-[#aec80d] font-semibold mb-4">Reclamação ou Sugestão</h2>

                <form class="space-y-4">
                    <input type="text" placeholder="Seu nome" class="w-full p-2 border rounded">
                    <textarea placeholder="Digite sua reclamação ou sugestão"
                        class="w-full p-2 border rounded"></textarea>

                    <button class="px-4 py-2 bg-green-600 text-white rounded">Enviar</button>
                </form>
            </div>

            <div class="mb-10 p-4 border rounded-lg shadow-sm">
                <h2 class="text-xl text-[#aec80d] font-semibold mb-4">Dados para Contato</h2>

                <form class="space-y-4">
                    <input type="text" placeholder="Nome completo" class="w-full p-2 border rounded">
                    <input type="tel" placeholder="Telefone" class="w-full p-2 border rounded">
                    <input type="email" placeholder="E-mail" class="w-full p-2 border rounded">
                    <textarea placeholder="Escreva aqui sua mensagem" class="w-full p-2 border rounded"></textarea>

                    <button class="px-4 py-2 bg-green-600 text-white rounded">Enviar</button>
                </form>
            </div>

        </div>
